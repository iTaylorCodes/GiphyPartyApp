<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Giphy Party!</title>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
	</head>

	<body>
		<div id="container" class="container jumbotron shadow">
			<h1>Giphy Party!</h1>
			<form class="form-group" id="search-form">
				<label for="search">Enter a search term</label>
				<input type="text" id="search" class="form-control form-group" placeholder="Search" />
				<input type="submit" id="submit-btn" class="btn btn-primary" value="Search Giphy" />
			</form>

			<button id="remove-btn" class="btn btn-outline-danger">
				Remove Images
				<span id="count-badge" class="badge-pill badge-warning">0</span>
			</button>
		</div>
		<div id="giph-container" class="row"></div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="app.js"></script>
	</body>
</html>
